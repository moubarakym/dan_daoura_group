# Configuration Netlify pour DAN DAOURA GROUP

[build]
  # Le dossier racine contient déjà les fichiers HTML
  publish = "."
  
  # Pas de commande de build nécessaire (site statique)
  command = "echo 'Site statique - pas de build nécessaire'"

# Redirections pour éviter les erreurs 404
[[redirects]]
  from = "/index1.html"
  to = "/index1.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/index.html"
  status = 200

# Redirection par défaut vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
